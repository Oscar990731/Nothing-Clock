name: Flutter Build (Debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 取出專案
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ 安裝 Flutter（使用 stable channel，不指定版本）
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3️⃣ 安裝專案依賴
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Build APK（Debug）
      - name: Build APK (Debug)
        run: flutter build apk  # debug build 快速生成 APK

      # 5️⃣ 上傳 APK Artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
